<!DOCTYPE html>
<html>
<head>
  <title>Two Webpages Side by Side</title>
  <style>
    .iframe-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      gap: 8px;
    }
    iframe {
      flex: 1 1 0;
      border: none;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="iframe-container" id="iframes"></div>

  <div id="target-div"></div>
  <script>
    // URLs to display

    // Using fetch API
    fetch('https://www.wikipedia.org')
      .then(response => response.text())
      .then(html => {
        document.getElementById('target-div').innerHTML = html;
      })
      .catch(error => console.error('Error fetching content:', error));

    /*

      "https://www.cnn.com/",
      "https://www.nytimes.com/"
    ];
    const container = document.getElementById('iframes');
    urls.forEach(url => {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      container.appendChild(iframe);
    }); */
  </script>
</body>
</html>
