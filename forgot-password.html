<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Google Search Me</title>
    <link rel="stylesheet" href="css/app/auth.css">
    <script type="module" src="js/utils/SecurityUtils.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>ðŸ§  Memory Lapse?</h1>
            <p>No worries! We all forget things sometimes. Let's get you back on track.</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" required placeholder="Enter your email address" autocomplete="email">
                    <div class="help-text">
                        Enter the email address associated with your account. We'll send you a secure link to reset your password.
                    </div>
                </div>
                <button type="submit" id="resetBtn">Send Reset Email</button>
            </form>
            
            <div class="login-links">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
                <p>Need an account? <a href="login.html#register">Sign Up</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    <script type="module" src="js/modules/auth/AuthHandlers.js"></script>
</body>
</html>
