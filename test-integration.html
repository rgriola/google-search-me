<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test - All Modules</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Integration Test - All Modules</h1>
    <div id="test-results"></div>
    
    <script type="module">
        import { LocationsService } from './js/modules/locations/LocationsService.js';
        import { LocationsRenderingService } from './js/modules/locations/LocationsRenderingService.js';
        import { LocationsEventUIService } from './js/modules/locations/LocationsEventUIService.js';
        
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(type, title, content = '') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                ${content ? `<pre>${content}</pre>` : ''}
            `;
            resultsDiv.appendChild(div);
        }
        
        async function runIntegrationTest() {
            addResult('info', 'üöÄ Starting Integration Test');
            
            try {
                // Test 1: Initialize LocationsService
                addResult('info', 'üìç Test 1: Initializing LocationsService...');
                await LocationsService.initialize();
                addResult('success', '‚úÖ LocationsService initialized successfully');
                
                // Test 2: Test getLocationStats method
                addResult('info', 'üìä Test 2: Testing getLocationStats method...');
                const stats = LocationsService.getLocationStats();
                addResult('success', '‚úÖ getLocationStats() works', JSON.stringify(stats, null, 2));
                
                // Test 3: Test LocationsRenderingService.updateStats (this was failing before)
                addResult('info', 'üé® Test 3: Testing LocationsRenderingService.updateStats...');
                try {
                    // Create a mock element for testing
                    const mockStatsElement = document.createElement('div');
                    mockStatsElement.id = 'location-stats';
                    document.body.appendChild(mockStatsElement);
                    
                    // This should not throw an error anymore
                    LocationsRenderingService.updateStats();
                    addResult('success', '‚úÖ LocationsRenderingService.updateStats() works');
                } catch (error) {
                    addResult('error', '‚ùå LocationsRenderingService.updateStats() failed', error.message);
                }
                
                // Test 4: Test LocationsEventUIService methods that call getLocationStats
                addResult('info', 'üîÑ Test 4: Testing LocationsEventUIService.getUIState...');
                try {
                    const uiState = LocationsEventUIService.getUIState();
                    addResult('success', '‚úÖ LocationsEventUIService.getUIState() works', JSON.stringify(uiState, null, 2));
                } catch (error) {
                    addResult('error', '‚ùå LocationsEventUIService.getUIState() failed', error.message);
                }
                
                // Test 5: Test method that was previously failing
                addResult('info', 'üî¢ Test 5: Testing LocationsEventUIService.updateLocationCount...');
                try {
                    LocationsEventUIService.updateLocationCount();
                    addResult('success', '‚úÖ LocationsEventUIService.updateLocationCount() works');
                } catch (error) {
                    addResult('error', '‚ùå LocationsEventUIService.updateLocationCount() failed', error.message);
                }
                
                addResult('success', 'üéâ All tests completed successfully! The getLocationStats error has been fixed.');
                
            } catch (error) {
                addResult('error', '‚ùå Integration test failed', error.stack);
            }
        }
        
        // Run the test
        runIntegrationTest();
    </script>
</body>
</html>
