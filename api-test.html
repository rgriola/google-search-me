<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-area { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 5px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>API Endpoint Test</h1>
    
    <div class="test-area">
        <h2>Authentication</h2>
        <input type="text" id="username" placeholder="Username" value="rgriola">
        <input type="password" id="password" placeholder="Password">
        <button onclick="testAuth()">Login</button>
        <div id="auth-status"></div>
    </div>
    
    <div class="test-area">
        <h2>Locations API</h2>
        <button onclick="testGetLocations()">Get Locations</button>
        <button onclick="testSaveLocation()">Test Save Location</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-area">
        <h2>Debug Log</h2>
        <div id="debug-log"></div>
    </div>

    <script type="module">
        let authToken = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.className = `debug ${type}`;
            entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logDiv.appendChild(entry);
            console.log(message);
        }
        
        window.testAuth = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log('Testing authentication...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.authToken;
                    document.getElementById('auth-status').innerHTML = `
                        <div class="success">✅ Logged in as ${data.user.username}</div>
                        <div class="info">Token: ${authToken.substring(0, 20)}...</div>
                    `;
                    log('Authentication successful', 'success');
                } else {
                    const error = await response.json();
                    document.getElementById('auth-status').innerHTML = `
                        <div class="error">❌ Login failed: ${error.error}</div>
                    `;
                    log(`Authentication failed: ${error.error}`, 'error');
                }
            } catch (error) {
                log(`Auth error: ${error.message}`, 'error');
            }
        };
        
        window.testGetLocations = async function() {
            log('Testing get locations...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/locations/with-creators');
                const data = await response.json();
                
                document.getElementById('api-result').innerHTML = `
                    <h3>Get Locations Result:</h3>
                    <p>Success: ${data.success}</p>
                    <p>Count: ${data.count}</p>
                    <pre>${JSON.stringify(data.data, null, 2)}</pre>
                `;
                
                log(`Get locations successful: ${data.count} locations`, 'success');
            } catch (error) {
                log(`Get locations error: ${error.message}`, 'error');
            }
        };
        
        window.testSaveLocation = async function() {
            if (!authToken) {
                log('Need to login first!', 'error');
                return;
            }
            
            log('Testing save location...', 'info');
            
            const testLocation = {
                name: 'Test Location API',
                address: '123 Test Street, Atlanta, GA',
                lat: 33.7490,
                lng: -84.3880,
                place_id: 'test_api_' + Date.now(),
                type: 'Test',
                description: 'API test location'
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/locations/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(testLocation)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api-result').innerHTML = `
                        <h3>Save Location Result:</h3>
                        <p>✅ Location saved successfully</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    log('Save location successful', 'success');
                } else {
                    const error = await response.json();
                    document.getElementById('api-result').innerHTML = `
                        <h3>Save Location Error:</h3>
                        <p>❌ Status: ${response.status}</p>
                        <p>Error: ${error.error}</p>
                    `;
                    log(`Save location failed: ${error.error}`, 'error');
                }
            } catch (error) {
                log(`Save location error: ${error.message}`, 'error');
            }
        };
        
        // Auto-test get locations
        setTimeout(testGetLocations, 1000);
    </script>
</body>
</html>
