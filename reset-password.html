<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Map Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reset-header h1 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .reset-header p {
            color: #666;
            font-size: 14px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #1a73e8;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="password-requirements">
                <p>Password must contain:</p>
                <ul>
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One number</li>
                    <li>One special character</li>
                </ul>
            </div>
            <button type="submit" class="auth-submit-btn">Reset Password</button>
        </form>
        
        <div class="back-link">
            <a href="/">Back to Map Search</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            // Show user-friendly message
            showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
            // For development: print a new reset link to the console
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                // Simulate backend-generated token for demo
                const devToken = 'DEMO_RESET_TOKEN_' + Math.random().toString(36).substring(2, 12);
                const resetUrl = `${window.location.origin}/reset-password.html?token=${devToken}`;
                console.log('ðŸ”— Copy and paste this reset link in your browser to test password reset:');
                console.log(resetUrl);
            }
            // In production, redirect after a short delay
            setTimeout(() => {
                window.location.href = '/forgot-password.html';
            }, 3500);
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successfully! You can now login with your new password.', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Failed to reset password. Please try again.', 'error');
            }
        });
        
        function showMessage(message, type = 'error') {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.error-message, .success-message');
            existingMessages.forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            const form = document.getElementById('resetPasswordForm');
            form.parentNode.insertBefore(messageDiv, form);
        }
    </script>
</body>
</html>
