<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
</head>
<body>
    <h1>Module Loading Test</h1>
    <div id="results"></div>

    <script type="module">
        async function testModules() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML += '<p>Testing AuthUI import...</p>';
                const { AuthUI } = await import('./js/modules/auth/AuthUI.js');
                results.innerHTML += '<p>✅ AuthUI imported successfully</p>';
                
                results.innerHTML += '<p>Testing AuthHandlers import...</p>';
                const { AuthHandlers } = await import('./js/modules/auth/AuthHandlers.js');
                results.innerHTML += '<p>✅ AuthHandlers imported successfully</p>';
                
                results.innerHTML += '<p>Testing LocationsHandlers import...</p>';
                const { LocationsHandlers } = await import('./js/modules/locations/LocationsHandlers.js');
                results.innerHTML += '<p>✅ LocationsHandlers imported successfully</p>';
                
                results.innerHTML += '<p>Testing main.js import...</p>';
                const { initializeAllModules } = await import('./js/main.js');
                results.innerHTML += '<p>✅ main.js imported successfully</p>';
                
                results.innerHTML += '<p>All modules imported successfully!</p>';
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('Module import error:', error);
            }
        }
        
        testModules();
    </script>
</body>
</html>
