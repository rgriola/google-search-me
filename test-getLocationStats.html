<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test - LocationsService.getLocationStats</title>
</head>
<body>
    <h1>Testing LocationsService.getLocationStats Method</h1>
    <div id="test-results"></div>
    
    <script type="module">
        import { LocationsService } from './js/modules/locations/LocationsService.js';
        
        const resultsDiv = document.getElementById('test-results');
        
        async function testLocationStats() {
            try {
                // Initialize the service first
                await LocationsService.initialize();
                
                // Test the getLocationStats method
                const stats = LocationsService.getLocationStats();
                
                resultsDiv.innerHTML = `
                    <h2>✅ Success! LocationsService.getLocationStats() works</h2>
                    <pre>${JSON.stringify(stats, null, 2)}</pre>
                `;
                
                console.log('✅ LocationsService.getLocationStats() test passed:', stats);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>❌ Error: ${error.message}</h2>
                    <pre>${error.stack}</pre>
                `;
                console.error('❌ LocationsService.getLocationStats() test failed:', error);
            }
        }
        
        // Run the test
        testLocationStats();
    </script>
</body>
</html>
