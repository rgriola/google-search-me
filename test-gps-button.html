<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Button Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            padding: 20px;
            background: #f5f6fa;
        }
        .test-container {
            position: relative;
            width: 500px;
            height: 300px;
            background: #e0e0e0;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🧪 GPS Button Visibility Test</h1>
    
    <div class="test-container">
        <!-- Map Controls -->
        <div class="map-controls">
            <button id="mapClickToSaveBtn" class="map-control-btn" title="Click to Save Location">
                📍
            </button>
            <button id="gpsLocationBtn" class="map-control-btn" title="Center on My Location">
                🎯
            </button>
        </div>
    </div>
    
    <p>You should see two buttons in the top-right corner of the gray box above:</p>
    <ul>
        <li>📍 Regular map button</li>
        <li>🎯 GPS button (with red border and gradient background)</li>
    </ul>
    
    <script>
        document.getElementById('gpsLocationBtn').addEventListener('click', () => {
            alert('GPS button clicked! 🎯');
        });
        
        document.getElementById('mapClickToSaveBtn').addEventListener('click', () => {
            alert('Save button clicked! 📍');
        });
    </script>
</body>
</html>
