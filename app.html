<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Check -->
    <script>
        // Check authentication before loading the app
        (async function checkAuth() {
            console.log('üîí Checking authentication...');
            console.log('üîç DEBUG: localStorage contents:', { 
                authToken: localStorage.getItem('authToken') ? 'present' : 'missing',
                sessionToken: localStorage.getItem('sessionToken') ? 'present' : 'missing'
            });
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                console.log('‚ùå No auth token found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('üîë Auth token found:', authToken.substring(0, 20) + '...');
            
            try {
                console.log('üì° Verifying token with API...');
                // Verify token is still valid by calling the auth verify endpoint
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log('üìä API response status:', response.status);
                
                // Try to log the response body for debugging
                try {
                    const responseClone = response.clone();
                    responseClone.text().then(text => {
                        try {
                            const data = JSON.parse(text);
                            console.log('üîç DEBUG: API response body:', data);
                        } catch (e) {
                            console.log('üîç DEBUG: API response text:', text);
                        }
                    });
                } catch (err) {
                    console.log('üîç DEBUG: Could not read response body', err);
                }
                
                if (!response.ok) {
                    console.log('‚ùå Token invalid or expired, clearing storage');
                    console.log(`üîç DEBUG: API response status: ${response.status}`);
                    console.log(`üîç DEBUG: Response details:`, response);
                    
                    // Show error in page for debugging
                    document.body.innerHTML += `<div style="background-color: #ffcccc; padding: 20px; margin: 20px; border: 2px solid red; position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
                        DEBUG: Token verification failed with status ${response.status}. Redirecting to login in 5 seconds...
                    </div>`;
                    
                    // Token invalid or expired
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('sessionToken');
                    
                    // Delay redirect for debugging
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                    return;
                }
                
                // Token valid, continue loading the app
                console.log('‚úÖ Authentication verified, loading app...');
                
            } catch (error) {
                console.error('‚ùå Authentication check failed:', error);
                // Show error in page for debugging
                document.body.innerHTML += `<div style="background-color: #ffcccc; padding: 20px; margin: 20px; border: 2px solid red; position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
                    DEBUG: Authentication error: ${error.message}. Redirecting to login in 5 seconds...
                </div>`;
                
                localStorage.removeItem('authToken');
                localStorage.removeItem('sessionToken');
                
                // Delay redirect for debugging
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            }
        })();
    </script>

    <div class="container">
        <header>
            <h1>Map Search</h1>
            <div class="auth-section">
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="welcomeText" class="username">Welcome, User!</span>
                    <div class="user-menu">
                        <button id="userMenuBtn" class="user-menu-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </button>
                        <div id="userDropdown" class="user-dropdown">
                            <button id="profileBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile
                            </button>
                            <button id="logoutBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--     Search and Map Section --->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for a place..."
                    autocomplete="off"
                >
                <button id="searchButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>
        
        <div class="main-content">

            <div class="sidebar">
                
                <div class="saved-locations-header">
                    <h3>Saved Locations</h3>
                    <button id="toggleSidebar" class="toggle-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M3 12h18M3 18h18"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Location Type Filters -->
                <div class="location-filters">
                    <h4>Filter by Type</h4>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="all" checked> 
                            <span class="filter-label">All Locations</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Live Reporter" checked> 
                            <span class="filter-label">
                                <span class="type-marker" style="background: #ff4444;">R</span>
                                Live Reporter
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Live Anchor" checked> 
                            <span class="filter-label">
                                <span class="type-marker" style="background: #4285f4;">A</span>
                                Live Anchor
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Live Stakeout" checked> 
                            <span class="filter-label">
                                <span class="type-marker" style="background: #ffbb33;">S</span>
                                Live Stakeout
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Live Presser" checked> 
                            <span class="filter-label">
                                <span class="type-marker" style="background: #00aa00;">P</span>
                                Live Presser
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Interview" checked> 
                            <span class="filter-label">
                                <span class="type-marker" style="background: #8e44ad;">I</span>
                                Interview
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="" checked> 
                            <span class="filter-label">
                                <span class="type-marker" style="background: #666666;">‚Ä¢</span>
                                No Type
                            </span>
                        </label>
                    </div>
                </div> <!-- End Location Type Filters -->
                <!-- click to save button -->
                <div class="sidebar-actions">
                    <button id="clickToSaveBtn" class="click-to-save-btn">
                        üìç Click to Save Location
                    </button>
                    <button id="refreshLocations" class="refresh-btn">Refresh</button>
                    <button id="clearAllLocations" class="clear-btn">Clear All</button>
                </div>
                <!-- Saved Locations List -->
                <div id="savedLocationsList" class="saved-locations-list">
                    <div class="no-saved-locations">
                        <p>No saved locations yet</p>
                        <p class="hint">Search for a place and click "Save Location" to add it here</p>
                    </div>
                </div>
            </div>
            <!-- Map Container -->
            <div id="map" class="map-container">
                <!-- Map Controls -->
                <div class="map-controls">
                    <button id="mapClickToSaveBtn" class="map-control-btn" title="Click to Save Location">
                        üìç
                    </button>
                </div>
            </div><!-- End Map Container -->

        </div>
    </div>
    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Profile</h2>
            
            <div id="profileInfo" class="profile-section">
                <h3>Profile Information</h3>
                <form id="profileFormElement">
                    <div class="form-group">
                        <label for="profileUsername">Username:</label>
                        <input type="text" id="profileUsername" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email:</label>
                        <input type="email" id="profileEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="profileFirstName">First Name:</label>
                        <input type="text" id="profileFirstName">
                    </div>
                    <div class="form-group">
                        <label for="profileLastName">Last Name:</label>
                        <input type="text" id="profileLastName">
                    </div>
                    <button type="submit" class="auth-submit-btn">Update Profile</button>
                </form>
            </div>
            <!--- Profile Section --->
            <div class="profile-section">
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load the global initMap function FIRST -->
    <script type="module" src="js/initMap.js"></script>
    
    <!-- Fallback authentication script in case modules fail -->
    <script src="js/fallback-auth.js"></script>
    
    <!-- Then load Google Maps API (only once) - without callback, we'll call initMap manually -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHQECnK2DXcNXIQR0ZfvIEPrAJWIH8JsM&libraries=places">
    </script>
    
    <!-- Initialize the map after everything is loaded -->
    <script type="module">
        // Wait for Google Maps to load, then call initMap
        window.addEventListener('load', () => {
            if (typeof google !== 'undefined' && window.initMap) {
                window.initMap();
            } else {
                // Retry a few times if Google Maps isn't ready yet
                let retries = 0;
                const checkAndInit = () => {
                    if (typeof google !== 'undefined' && window.initMap) {
                        window.initMap();
                    } else if (retries < 10) {
                        retries++;
                        setTimeout(checkAndInit, 500);
                    }
                };
                checkAndInit();
            }
        });
    </script>
</body>
</html>
