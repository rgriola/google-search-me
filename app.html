<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Check -->
    <script>
        // Check authentication before loading the app
        (async function checkAuth() {
            console.log('üîí Checking authentication...');
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                console.log('‚ùå No auth token found, redirecting to login');
                // No token, redirect to login
                window.location.href = 'login.html';
                return;
            }
            
            console.log('üîë Auth token found:', authToken.substring(0, 20) + '...');
            
            try {
                console.log('üì° Verifying token with API...');
                // Verify token is still valid by calling a protected endpoint
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                console.log('üìä API response status:', response.status);
                
                if (!response.ok) {
                    console.log('‚ùå Token invalid or expired, clearing storage');
                    // Token invalid or expired
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('sessionToken');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Token valid, continue loading the app
                console.log('‚úÖ Authentication verified, loading app...');
                
            } catch (error) {
                console.error('‚ùå Authentication check failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('sessionToken');
                window.location.href = 'login.html';
            }
        })();
    </script>

    <div class="container">
        <header>
            <h1>Map Search</h1>
            <div class="auth-section">
                <!-- <div id="authButtons" class="auth-buttons">
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <button id="registerBtn" class="auth-btn">Register</button>
                </div> -->
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="welcomeText" class="username">Welcome, User!</span>
                    <div class="user-menu">
                        <button id="userMenuBtn" class="user-menu-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </button>
                        <div id="userDropdown" class="user-dropdown">
                            <button id="profileBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile
                            </button>
                            <button id="logoutBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--     Search and Map Section --->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for a place..."
                    autocomplete="off"
                >
                <button id="searchButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="saved-locations-header">
                    <h3>Saved Locations</h3>
                    <button id="toggleSidebar" class="toggle-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M3 12h18M3 18h18"></path>
                        </svg>
                    </button>
                </div>
                <div id="savedLocationsList" class="saved-locations-list">
                    <div class="no-saved-locations">
                        <p>No saved locations yet</p>
                        <p class="hint">Search for a place and click "Save Location" to add it here</p>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button id="clickToSaveBtn" class="click-to-save-btn">
                        üìç Click to Save Location
                    </button>
                    <button id="refreshLocations" class="refresh-btn">Refresh</button>
                    <button id="clearAllLocations" class="clear-btn">Clear All</button>
                </div>
            </div>
            <!-- Map Container -->
            <div id="map" class="map-container">
                <!-- Map Controls -->
                <div class="map-controls">
                    <button id="mapClickToSaveBtn" class="map-control-btn" title="Click to Save Location">
                        üìç
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Profile</h2>
            
            <div id="profileInfo" class="profile-section">
                <h3>Profile Information</h3>
                <form id="profileFormElement">
                    <div class="form-group">
                        <label for="profileUsername">Username:</label>
                        <input type="text" id="profileUsername" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email:</label>
                        <input type="email" id="profileEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="profileFirstName">First Name:</label>
                        <input type="text" id="profileFirstName">
                    </div>
                    <div class="form-group">
                        <label for="profileLastName">Last Name:</label>
                        <input type="text" id="profileLastName">
                    </div>
                    <button type="submit" class="auth-submit-btn">Update Profile</button>
                </form>
            </div>
            <!--- Profile Section --->
            <div class="profile-section">
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load the global initMap function FIRST -->
    <script src="js/initMap.js"></script>
    
    <!-- Fallback authentication script in case modules fail -->
    <script src="js/fallback-auth.js"></script>
    
    <!-- Then load Google Maps API (only once) -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHQECnK2DXcNXIQR0ZfvIEPrAJWIH8JsM&libraries=places&callback=initMap">
    </script>
</body>
</html>
